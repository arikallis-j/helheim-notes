{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css">
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
	<aside>
		<img src="{% static 'main/img/logo.jpg' %}" alt="logo">
		<span class="logo">Физтех.Радио</span>
		<h3>Навигация</h3>
		<ul>
			<a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
			<a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i></i> Новости</li></a>
			<a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
			<a href=""><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
			<a href="{% url 'create' %}"><li><button class="btn btn-info"> <i class="fas fa-plus-circle"></i> Добавить запись </button></li></a>
		</ul>
	</aside>
	<main>
	{% block content %}
	{% endblock %}
	</main>
</body>
</html>
