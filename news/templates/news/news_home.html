{% extends 'main/layout.html' %}

{% block title %}
	Физтех.Радио
{% endblock %}

{% block content %}
	<div class="features">
		<h1>{{ title }}</h1>
		{% if news %}
			{% for el in news %}
				<div class="alert alert-warning">
					<h3>{{ el.title }}</h3>
					<p>{{ el.anons }}</p>
					<h6>{{ el.date }}</h6>
					<a href="{% url 'news-detail' el.id%}" class="btn btn-warning">Читать подробнее</a>
				</div>
			{% endfor %}
		{% else %}
			<p>Новостей пока нет!</p>
		{% endif %}

		<button class="btn btn-warning" src="https://phystech.airtime.pro/embed/player?stream=auto&skin=2" >Слушать онлайн</button>
		
	</div>
{% endblock %}
